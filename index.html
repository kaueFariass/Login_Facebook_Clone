<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="logo.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <title>Facebook</title>
</head>

<body>
    <header>
        <div class="center">
            <div class="logo">
                <h2>Facebook</h2>
            </div>
            <form method="post" class="form-login">
                <div class="form-element">
                    <p>Email Ou Telefone</p>
                    <input type="email"/>
                </div>
                <div class="form-element">
                    <p>Senha</p>
                    <input type="password"/>
                </div>
                <div class="form-element">
                    <input type="submit" name="acao" value="Enviar"/>
                </div>
            </form>
        <div class="clear"></div>
        </div>
    </header>

    <section class="main">
        <div class="center">
        <div class="img-pessoa">
            <img src="fb.png"/>
        </div>

        <div class="abrir-conta">
            <h2>Abra uma conta</h2>
            <h3>É gratuito e sempre será</h3>
            <form class="criar-conta">
                <div class="w50">
                    <input placeholder="Nome" type="text">
                </div>

                <div class="w50">
                    <input placeholder="Sobrenome" type="text">
                </div>

                <div class="w100">
                    <input placeholder="Email" type="email">
                </div>

                <div class="w100">
                    <input placeholder="Senha" type="password">
                </div>

                <div class="w100">
                    <h2>Data de nascimento</h2>

                    <select name="nascimento-dia" class="nascimento">
                        <option value="0">3</option>
                    </select>

                    <select name="nascimento-mes" class="nascimento">                        
                        <option value="1">Maio</option>                       
                    </select>

                    <select name="nascimento-ano" class="nascimento">
                        <option value="2">2003</option>
                    </select>

                    <div class="clear"></div>
                </div>

                <div class="w100">
                  <input type="submit" name="acao" value="cadastrar">
                </div>

                <div class="clear"></div>
            </form>
        </div>

        <div class="clear"></div>
        </div>
    </section>

</body>

</html>
